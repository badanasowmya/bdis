<script>
    function myFunction() {
        var un = document.forms["myForm"]["uName"].value;
        var pw = document.forms["myForm"]["pass"].value;
        alert("Redirecting to a new page");
        if (un == "admin" && pw == "1234") {

        }
        else {
            alert("Invalid details");
